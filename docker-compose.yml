# docker-compose.yml

version: '3.8'

services:
  # --- BACKEND SERVICE (Node.js/Express) ---
  backend:
    build:
      context: ./server
    container_name: personal-book-backend
    depends_on:
      - mongo
    # Load all environment variables from the .env file
    env_file:
      - .env
    ports:
      # Expose backend port 5000 on the host (for testing/debugging)
      - "5000:5000"
    restart: always

  mongo:
    image: mongo:latest # Use the latest stable MongoDB image
    container_name: tedocopebo-mongo
    restart: always
    ports:
      - "27017:27017" # Map internal port 27017 to host port 27017 (Optional: for local inspection)
    environment:
      # Define credentials for secure connection
      MONGO_INITDB_ROOT_USERNAME: shank92
      MONGO_INITDB_ROOT_PASSWORD: mongo123
    volumes:
      # Optional: Persist data on your host machine to prevent data loss when container is stopped
      - mongo-data:/data/db

  # --- FRONTEND SERVICE (React/Nginx Proxy) ---
  frontend:
    build:
      context: ./client
    container_name: personal-book-frontend
    ports:
      - "3000:80"
    # Ensure backend starts before frontend tries to connect
    depends_on:
      - backend
    restart: always

volumes:
  mongo-data:

server {
    listen 80;

    # 1. Proxy /api requests to the backend container
    # The name 'backend' automatically resolves to the backend container's IP in the Docker network.
    location /api {
        # The backend container listens on port 5000 [cite: 732]
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2. Serve the React application for all other paths
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
